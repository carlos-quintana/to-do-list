<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">TO DO LIST</h1>
        <form action="" id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task">
            <button id="add-task-button" class="button" form="new-task-form">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <ui id="tasks-list"></ui>
        <div class="lower-buttons-row">
            <button id="clear-list" class="button">
                <i class="fas fa-trash"></i>
            </button>
            <button id="clear-localstorage" class="button">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    <div id="modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <button id="modal-close" class="button modal-close"><i class="fas fa-times"></i></button>
            </div>
            <p id="modal-body" class="modal-body"></p>
            <div class="modal-buttons">
                <button id="modal-button" class="button modal-warning">Okay</button>
                <button id="modal-cancel" class="button modal-close">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
