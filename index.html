<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">TO DO LIST</h1>
        <form action="" id="new-task-form">
            <input type="text" id="new-task-description" placeholder="Add a new task">
            <input type="submit" id="add-task" value="+">
        </form>
        <ui id="tasks-list"></ui>
        <div class="buttons-row">
            <button id="clear-list">Clear List</button>
            <button id="clear-localstorage">Reset Application</button>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
